{% extends "adminlte/login.html" %}
{% load i18n static %}

{% block title %}To-Do List{% endblock %}

{% block logo %}
<div class="login-logo">
		<a href="{% block logo_href %}/{% endblock %}">{% block logo_text %}<b>To-Do List</b>{% endblock %}</a>
</div>
{% endblock %}
{% block login_form %}
	<form method="post">
		{% csrf_token %}
		<div class="form-group has-feedback">
			<input name="username" class="form-control" placeholder="{% trans 'Username' %}">
			<span class="glyphicon glyphicon-user form-control-feedback"></span>
		</div>
		<div class="form-group has-feedback">
			<input type="password" name="password" class="form-control" placeholder="{% trans 'Password' %}">
			<span class="glyphicon glyphicon-lock form-control-feedback"></span>
		</div>
		<div class="col-xs-4">
			<button type="submit" class="btn btn-primary btn-block btn-flat">Login</button>
		</div>
	</form>


	<a href="{% url 'accounts:signup' %}"> {% trans "Don't have an account? Sign up here."%}</a>
{% endblock login_form %}
