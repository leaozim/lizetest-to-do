	<div class="content-wrapper">
		{% block content_header %}

		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0 text-dark">Tasks</h1>
					</div>
				</div>
			</div>
		</div>
		{% endblock content_header %}
		<ul>					
		{% for task in tasks %}
				<lu>
					<div class="row border border-whith rounded ali mt-8 m-2"  >	
						<div class="col ml-auto" >						
							<input type="checkbox" class="checkbox-class" type="checkbox" value="" id="checkboxid" data-task-id="{{ task.id }}">
							{{ task.title }} - {{ task.description }}
						</div>
						<div  class="col"  >
							{{ task.category }}
						</div>
						<div  class="col ml-auto mb-2 row">
							<div>
								<a class="col ml-auto " href="{% url 'todo:task_edit' pk=task.pk %}">Editar</a>
							</div>
							<div>
								<a class="col mr-auto" href="{% url 'todo:task_delete' pk=task.pk %}">Remover</a>
							</div>
						</div>
					</div>
				</lu>
			{% endfor %}
		</ul>
		<a href="{% url 'todo:task_create' %}">Add Task</a>
</div>
