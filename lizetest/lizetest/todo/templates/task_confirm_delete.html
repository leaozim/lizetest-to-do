<!-- task_confirm_delete.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the task "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'todo:task_list' %}">Cancel</a>
{% endblock %}
