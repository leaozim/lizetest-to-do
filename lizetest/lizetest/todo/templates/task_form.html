{% extends 'base.html' %}

{% block content %}
  <h2>{% if request.resolver_match.url_name == 'task_create' %}Create{% else %}Edit{% endif %} Task</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if request.resolver_match.url_name == 'task_create' %}Create{% else %}Save Changes{% endif %}</button>
  </form>
  <a href="{% url 'todo:task_list' %}">Back to Task List</a>
{% endblock %}
